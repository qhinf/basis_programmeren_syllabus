# Tijdelijke directe deployment naar GitHub pages vanuit de laatst gepushte
# branch. Om het online te hebben tot de gecombineerde syllabi site werkt.

name: Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          jupyter-book build syllabus
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "syllabus/_build/html"
      - uses: actions/deploy-pages@v2
        id: deployment
